<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>

    <meter value="70" min="0" max="100" low="30" high="80" optimum="90"></meter>

    <h1>Progress</h1>

    <progress max="100" value="100"></progress>
    
</body>
</html>
