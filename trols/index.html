    <script>
        let primeiroClique = true;
        function respostaErrada() {
            let botao = document.getElementById("nao");
            if (primeiroClique) {
                botao.style.backgroundColor = "red";
                primeiroClique = false;
                alert('RESPOSTA ERRADA!');
            } else {
                let tamanhoAtual = parseFloat(window.getComputedStyle(botao).fontSize);
                if (tamanhoAtual > 5) {
                    botao.style.fontSize = (tamanhoAtual - 2) + "px";
                    botao.style.padding = (tamanhoAtual - 10) + "px";
                } else {
                    botao.style.display = "none";
                }
            }
        }
